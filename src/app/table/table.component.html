<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date Added</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemsArray">
      <td>
        <button><span class="glyphicon glyphicon-edit"></span></button>
        &nbsp;
        <button><span class="glyphicon glyphicon-trash"></span></button>
        &nbsp;
        {{ item.name }}
      </td>
      <td>{{ item.creation_date | date:'fullDate' }}</td>
    </tr>
  </tbody>
</table>
