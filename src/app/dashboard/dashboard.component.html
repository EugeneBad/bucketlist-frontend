<nav class="navbar navbar-default">

  <button id="new_bcktlst_btn" class="btn btn-info navbar-btn">
    Add new bucketlist
    <b style="margin-left: 1vh;" class="caret"></b>
  </button>
  <input (keyup)="search($event)" id="search_box" type="text" class="form-control" placeholder="Look for bucketlist..">
  <span id="greeting_span">Welcome username!</span>
  <button id="logout_btn" class="btn btn-danger navbar-btn">Logout</button>

</nav>

<div id="new_bcktlst_div" hidden="true">
  <input id="new_bcktlst_name" class="form-control" placeholder="Bucketlist Name..." />
  <button id="new_bcktlst_submit" class="btn btn-success">Add</button>
</div>

<div class="row">
  <div class="col-md-12">
    <h1>Bucketlists</h1>
    <hr>

    <div *ngIf="bucketlists.length == 0">
      <h2 style="text-align:center; color: red; margin-top:15vh">
        There is nothing here!
      </h2>
    </div>

    <div *ngIf="bucketlists.length > 0">


      <div id="bucketlist" *ngFor="let bucketlist of bucketlists">
        <div>
          <h2>Visit Cities In Europe</h2>
        </div>

        <div id="creation_date">
          <h4>Created: {{ bucketlist.date_created  | date:longDate }}</h4>
        </div>

        <div>
          <button id="item_btn">Items<span id="label_span" class="badge">{{ bucketlist.items }}</span>
        </button>

        </div>

        <div id="modified_date">

          <h4>Last modified: {{ bucketlist.date_modified | date:longDate }}</h4>
        </div>

      </div>
    </div>

    <button *ngIf="response.has_prev" id="prev_btn" class="btn" (click)="prev()">Prev</button>

    <button *ngIf="response.has_next" id="next_btn" class="btn" (click)="next()">Next</button>

  </div>



</div>
