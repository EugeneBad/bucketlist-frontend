<!-- Navigation bar. -->
<nav class="navbar navbar-default">
  <button id="back_btn" class="btn" (click)="toggleLoadBucketlists()" [@fader]="loadItems">Back to Bucketlists</button>
  <span id="greeting_span">Welcome username!</span>
  <button id="logout_btn" class="btn btn-danger navbar-btn" (click)="logout()">
  Logout
  </button>
</nav>

<!-- Main div -->
<div class="row">
  <div class="col-md-12">

    <div id="bucketlists" (@fader.done)="showItems($event)" [@fader]="loadBucketlists" [ngClass]="{'hidden':hideBucketlists}">
      <app-bucketlist (onClickItem)="toggleLoadItems($event)"></app-bucketlist>
    </div>

  <div id="items" (@fader.done)="showBucketlists($event)" [@fader]="loadItems" [ngClass]="{'hidden':hideItems}">
    <app-items></app-items>
  </div>
  </div>
</div>
